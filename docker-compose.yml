
services:
  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - codepath-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - codepath-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-migrate:
    build: ./backend
    container_name: nestjs-migrate
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    depends_on:
      mariadb:
        condition: service_healthy
    command: npm run db:migrate
    volumes:
      - ./backend/src:/usr/src/app/src
      - ./backend/dist:/usr/src/app/dist
      - backend_node_modules:/usr/src/app/node_modules
    networks:
      - codepath-network

  backend:
    build: ./backend
    container_name: nestjs-backend
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-migrate:
        condition: service_completed_successfully
    ports:
      - "${BACKEND_PORT}:3000"
    volumes:
      - ./backend/src:/usr/src/app/src
      - backend_node_modules:/usr/src/app/node_modules
    networks:
      - codepath-network

  frontend:
    build: ./frontend
    container_name: angular-frontend
    restart: always
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:4200"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    networks:
      - codepath-network

networks:
  codepath-network:
    driver: bridge

volumes:
  backend_node_modules:
  frontend_node_modules:
  mariadb_data:
